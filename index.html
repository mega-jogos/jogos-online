<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Damas Online</title>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-criar {
            background: #28a745;
            color: white;
        }

        .btn-criar:hover {
            background: #218838;
        }

        .btn-entrar {
            background: #007bff;
            color: white;
        }

        .btn-entrar:hover {
            background: #0056b3;
        }

        .sala-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .codigo-display {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 10px;
            color: #333;
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin: 10px 0;
            border: 2px dashed #007bff;
        }

        .input-codigo {
            width: 200px;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            aspect-ratio: 1;
            background: #deb887;
            border: 3px solid #8b4513;
            margin-bottom: 20px;
        }

        .square {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .square.dark {
            background: #8b4513;
        }

        .square.light {
            background: #deb887;
        }

        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .piece.red {
            background: #ff4444;
            border: 2px solid #cc0000;
        }

        .piece.black {
            background: #333;
            border: 2px solid #000;
        }

        .piece.king::after {
            content: "â™”";
            color: gold;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .selected {
            box-shadow: 0 0 0 3px #ffd700;
        }

        .status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .jogadores {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .jogador {
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }

        .jogador.ativo {
            background: #28a745;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Jogo de Damas Online ðŸŽ®</h1>
        
        <div class="menu">
            <button class="btn-criar" onclick="criarSala()">Criar Sala</button>
            <button class="btn-entrar" onclick="mostrarEntrar()">Entrar na Sala</button>
        </div>

        <!-- Ãrea da Sala -->
        <div id="salaCriada" class="sala-section hidden">
            <h3>Sala Criada!</h3>
            <p>Compartilhe este cÃ³digo com seu amigo:</p>
            <div class="codigo-display" id="codigoSala"></div>
            <p>Aguardando oponente...</p>
        </div>

        <!-- Ãrea para Entrar -->
        <div id="entrarSala" class="sala-section hidden">
            <h3>Digite o cÃ³digo da sala:</h3>
            <input type="text" class="input-codigo" id="inputCodigo" maxlength="4" placeholder="0000">
            <button class="btn-entrar" onclick="entrarSala()" style="display: block; margin: 10px auto;">Entrar</button>
        </div>

        <!-- Ãrea do Jogo -->
        <div id="jogoArea" class="hidden">
            <div class="jogadores">
                <div class="jogador" id="jogador1">Jogador 1 ðŸŸ¥</div>
                <div class="jogador" id="jogador2">Jogador 2 â¬›</div>
            </div>
            
            <div class="status" id="status">Aguardando jogadores...</div>
            
            <div class="board" id="board"></div>
        </div>
    </div>

    <script>
        // Config Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBk2xJQk2xJQk2xJQk2xJQk2xJQk2xJQk2x",
            authDomain: "damas-online.firebaseapp.com",
            databaseURL: "https://damas-online-default-rtdb.firebaseio.com",
            projectId: "damas-online",
            storageBucket: "damas-online.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:123456789"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let meuId = 'jogador_' + Math.random().toString(36).substr(2, 6);
        let salaAtual = null;
        let minhaCor = null;
        let pecaSelecionada = null;
        let movimentosValidos = [];

        // Criar sala com cÃ³digo de 4 dÃ­gitos
        function criarSala() {
            let codigo = Math.floor(1000 + Math.random() * 9000).toString();
            
            const salaRef = database.ref('salas/' + codigo);
            salaRef.set({
                criador: meuId,
                jogadores: {
                    jogador1: { id: meuId, nome: 'Jogador 1', cor: 'red' }
                },
                status: 'aguardando',
                tabuleiro: criarTabuleiro(),
                vez: 'red'
            });

            salaAtual = codigo;
            minhaCor = 'red';
            
            document.getElementById('codigoSala').textContent = codigo;
            document.getElementById('salaCriada').classList.remove('hidden');
            document.getElementById('entrarSala').classList.add('hidden');
            
            ouvirSala(codigo);
        }

        // Mostrar campo para entrar na sala
        function mostrarEntrar() {
            document.getElementById('entrarSala').classList.remove('hidden');
            document.getElementById('salaCriada').classList.add('hidden');
        }

        // Entrar na sala
        function entrarSala() {
            let codigo = document.getElementById('inputCodigo').value;
            
            if (codigo.length !== 4) {
                alert('Digite um cÃ³digo de 4 dÃ­gitos!');
                return;
            }

            const salaRef = database.ref('salas/' + codigo);
            salaRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    const sala = snapshot.val();
                    if (sala.status === 'aguardando' && !sala.jogadores.jogador2) {
                        salaRef.update({
                            'jogadores/jogador2': { id: meuId, nome: 'Jogador 2', cor: 'black' },
                            status: 'jogando'
                        });
                        salaAtual = codigo;
                        minhaCor = 'black';
                        ouvirSala(codigo);
                    } else {
                        alert('Sala indisponÃ­vel!');
                    }
                } else {
                    alert('Sala nÃ£o encontrada!');
                }
            });
        }

        // Ouvir mudanÃ§as na sala
        function ouvirSala(codigo) {
            const salaRef = database.ref('salas/' + codigo);
            salaRef.on('value', (snapshot) => {
                const sala = snapshot.val();
                if (!sala) return;

                // Mostrar Ã¡rea do jogo
                document.getElementById('jogoArea').classList.remove('hidden');
                
                // Atualizar informaÃ§Ãµes dos jogadores
                if (sala.jogadores.jogador1) {
                    document.getElementById('jogador1').textContent = 'Jogador 1 ðŸŸ¥';
                }
                if (sala.jogadores.jogador2) {
                    document.getElementById('jogador2').textContent = 'Jogador 2 â¬›';
                }

                // Atualizar status
                if (sala.status === 'aguardando') {
                    document.getElementById('status').textContent = 'Aguardando segundo jogador...';
                } else {
                    let vezTexto = sala.vez === 'red' ? 'Vermelhas' : 'Pretas';
                    document.getElementById('status').textContent = `Vez das peÃ§as ${vezTexto}`;
                    
                    // Destacar jogador atual
                    if (sala.vez === 'red') {
                        document.getElementById('jogador1').classList.add('ativo');
                        document.getElementById('jogador2').classList.remove('ativo');
                    } else {
                        document.getElementById('jogador2').classList.add('ativo');
                        document.getElementById('jogador1').classList.remove('ativo');
                    }
                }

                // Renderizar tabuleiro
                if (sala.tabuleiro) {
                    renderizarTabuleiro(sala.tabuleiro);
                }
            });
        }

        // Criar tabuleiro inicial
        function criarTabuleiro() {
            let tabuleiro = [];
            for (let i = 0; i < 8; i++) {
                tabuleiro[i] = [];
                for (let j = 0; j < 8; j++) {
                    tabuleiro[i][j] = null;
                }
            }

            // PeÃ§as vermelhas (topo)
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 8; j++) {
                    if ((i + j) % 2 === 1) {
                        tabuleiro[i][j] = { cor: 'red', dama: false };
                    }
                }
            }

            // PeÃ§as pretas (base)
            for (let i = 5; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if ((i + j) % 2 === 1) {
                        tabuleiro[i][j] = { cor: 'black', dama: false };
                    }
                }
            }

            return tabuleiro;
        }

        // Renderizar tabuleiro
        function renderizarTabuleiro(tabuleiro) {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const square = document.createElement('div');
                    square.className = `square ${(i + j) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.linha = i;
                    square.dataset.coluna = j;

                    const peca = tabuleiro[i][j];
                    if (peca) {
                        const pecaElement = document.createElement('div');
                        pecaElement.className = `piece ${peca.cor} ${peca.dama ? 'king' : ''}`;
                        square.appendChild(pecaElement);
                    }

                    // Destacar peÃ§a selecionada
                    if (pecaSelecionada && pecaSelecionada.linha === i && pecaSelecionada.coluna === j) {
                        square.classList.add('selected');
                    }

                    square.onclick = () => cliqueTabuleiro(i, j);
                    boardElement.appendChild(square);
                }
            }
        }

        // Clique no tabuleiro
        function cliqueTabuleiro(linha, coluna) {
            const salaRef = database.ref('salas/' + salaAtual);
            salaRef.once('value').then((snapshot) => {
                const sala = snapshot.val();
                if (!sala) return;

                // Verificar se Ã© minha vez
                if (sala.vez !== minhaCor) return;

                const tabuleiro = sala.tabuleiro;
                const peca = tabuleiro[linha][coluna];

                // Selecionar peÃ§a
                if (!pecaSelecionada && peca && peca.cor === minhaCor) {
                    pecaSelecionada = { linha, coluna };
                    calcularMovimentos(linha, coluna, tabuleiro);
                    renderizarTabuleiro(tabuleiro);
                }
                // Mover peÃ§a
                else if (pecaSelecionada) {
                    if (movimentoValido(pecaSelecionada, { linha, coluna })) {
                        let novoTabuleiro = JSON.parse(JSON.stringify(tabuleiro));
                        
                        // Mover peÃ§a
                        novoTabuleiro[linha][coluna] = novoTabuleiro[pecaSelecionada.linha][pecaSelecionada.coluna];
                        novoTabuleiro[pecaSelecionada.linha][pecaSelecionada.coluna] = null;

                        // Verificar captura
                        if (Math.abs(linha - pecaSelecionada.linha) === 2) {
                            let capturaLinha = (pecaSelecionada.linha + linha) / 2;
                            let capturaColuna = (pecaSelecionada.coluna + coluna) / 2;
                            novoTabuleiro[capturaLinha][capturaColuna] = null;
                        }

                        // Verificar dama
                        if ((minhaCor === 'red' && linha === 7) || (minhaCor === 'black' && linha === 0)) {
                            novoTabuleiro[linha][coluna].dama = true;
                        }

                        // Atualizar no Firebase
                        salaRef.update({
                            tabuleiro: novoTabuleiro,
                            vez: minhaCor === 'red' ? 'black' : 'red'
                        });

                        pecaSelecionada = null;
                        movimentosValidos = [];
                    } else {
                        pecaSelecionada = null;
                        movimentosValidos = [];
                    }
                    renderizarTabuleiro(tabuleiro);
                }
            });
        }

        // Calcular movimentos vÃ¡lidos
        function calcularMovimentos(linha, coluna, tabuleiro) {
            movimentosValidos = [];
            const peca = tabuleiro[linha][coluna];
            if (!peca) return;

            const direcoes = peca.cor === 'red' ? [[1, -1], [1, 1]] : [[-1, -1], [-1, 1]];
            if (peca.dama) {
                direcoes.push([-1, -1], [-1, 1], [1, -1], [1, 1]);
            }

            direcoes.forEach(([dLinha, dColuna]) => {
                let novaLinha = linha + dLinha;
                let novaColuna = coluna + dColuna;

                if (novaLinha >= 0 && novaLinha < 8 && novaColuna >= 0 && novaColuna < 8) {
                    if (!tabuleiro[novaLinha][novaColuna]) {
                        movimentosValidos.push({ linha: novaLinha, coluna: novaColuna });
                    }
                }
            });
        }

        // Verificar se movimento Ã© vÃ¡lido
        function movimentoValido(de, para) {
            return movimentosValidos.some(m => m.linha === para.linha && m.coluna === para.coluna);
        }
    </script>
</body>
</html>
